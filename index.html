    <h1>Calculator</h1>
        <div>
            <form class="userinput">
                <p><span id="output"></span></p>
                <label for="computation"></label>
                <input type="text" id="computation" placeholder="54 + 29" required>
                <button type="submit">=</button>
                <input type="reset" value="Clear" onclick="clearText()" id="clearzy"/>
                <br>
            </form>

            <!-- <input type="text" id="computation" placeholder="54 + 29" onsubmit="return processInput()"> -->

        </div> 

        <div class="grid">
            <div>
        
                <button onclick='display(this)'>1</button>
                <button onclick='display(this)'>2</button>
                <button onclick='display(this)'>3</button>
                <button onclick='display(this)'>4</button>
                <button onclick='display(this)'>5</button>
                <button onclick='display(this)'>6</button>
                <button onclick='display(this)'>7</button>

                <button onclick='display(this)'>9</button>

            </div>

            <div>
                <br>
                <button onclick="display(this)" class="operatormulti">+</button>
                <button onclick="display(this)" class="operatormulti">-</button>

                <button onclick="display(this)" class="operatormulti">/</button><br><br>
            </div>

            <div>
                <br>
